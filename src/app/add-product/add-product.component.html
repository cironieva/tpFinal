<h2>Agregar nuevo producto</h2>

<form [formGroup]="addForm" method="post">
    
  <mat-form-field appearance="fill">
    <input matInput type="text" formControlName="name" placeholder="Nombre">
    <mat-hint *ngIf="validInput('name')">
      *Requerido
    </mat-hint>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <input matInput type="text" formControlName="description" placeholder="DescripciÃ³n">
    <mat-hint *ngIf="validInput('description')">
      *Requerido
    </mat-hint>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <input matInput type="number" formControlName="price" placeholder="Precio">
    <mat-hint *ngIf="validInput('price')">
      *Requerido, precio >= 0
    </mat-hint>
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <input matInput type="text" formControlName="image" placeholder="Imagen">
    <mat-hint *ngIf="validInput('image')">
      *Requerido
    </mat-hint>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" (click)="addProduct()">Agregar</button>
</form>
